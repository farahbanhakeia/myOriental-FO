<div class="quiz-app">
    <form class="quiz">
         
              <div *ngIf="!gameStarted">
                <p> Si Vous vouliez commencer le quiz clicker ici </p>
                <button (click)="startGame()">Start The Game </button>
              </div>
              <div *ngIf="gameStarted">
                <div *ngFor="let question of questions; let i=index">
                  <h3>{{i+1}}. {{question.question}}</h3>
                  <ul>
                    <li *ngFor="let option of question.options">
                      <label>
                        <input type="radio" name="question{{i}}" [(ngModel)]="question.selected" [value]="option">
                         {{option}}
                         </label>
                         </li>
                  </ul>
                </div>
                <button (click)="submitQuiz()">Soumettre au Quiz </button>
                <div *ngIf="score!== null">
                   <h2> Votre score est de {{score}} /{{questions.length}}</h2>
                </div>
               
                <div class="timer">
                   <h2> Temps Restant : {{timeLeft}} secondes</h2>
                </div>
                
                
              </div>
        </form>
   

</div>
